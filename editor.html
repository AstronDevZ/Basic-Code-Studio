<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - Basic Studio Code</title>
    <link rel="icon" href="icon.png">
    <!-- Estilos do Monaco Editor -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #FFFFFF; /* Fundo branco */
            display: flex;
            flex-direction: column;
        }
        #header {
            background-color: #1E3A8A; /* Azul sólido */
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #toolbar {
            display: flex;
            gap: 10px;
        }
        #toolbar button, #toolbar select {
            padding: 8px 12px;
            background-color: #2563EB;
            border: none;
            border-radius: 5px;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 0.9em;
        }
        #toolbar button:hover, #toolbar select:hover {
            background-color: #1E40AF;
        }
        #editor-container {
            flex: 1;
            position: relative;
        }
        #editor {
            width: 100%;
            height: 100%;
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="header">
        <div>Basic Studio Code</div>
        <div id="toolbar">
            <select id="language-select">
                <option value="javascript">JavaScript</option>
                <option value="python">Python</option>
                <option value="cpp">C++</option>
                <option value="java">Java</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="json">JSON</option>
                <!-- Adicione mais linguagens conforme necessário -->
            </select>
            <button onclick="saveCode()">Salvar</button>
            <button onclick="downloadCode()">Baixar</button>
        </div>
    </div>
    <div id="editor-container">
        <div id="editor"></div>
    </div>

    <script>
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.33.0/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            window.editor = monaco.editor.create(document.getElementById('editor'), {
                value: '',
                language: 'javascript',
                theme: 'vs-light', // Você pode personalizar o tema
                automaticLayout: true,
                fontSize: 14,
                minimap: { enabled: false },
            });

            // Carregar código salvo, se existir
            var saved = localStorage.getItem('savedCode');
            if (saved) {
                editor.setValue(saved);
            }
        });

        // Alterar linguagem do editor
        document.getElementById('language-select').addEventListener('change', function() {
            var language = this.value;
            monaco.editor.setModelLanguage(editor.getModel(), language);
        });

        // Função para salvar o código localmente
        function saveCode() {
            localStorage.setItem('savedCode', editor.getValue());
            alert('Código salvo localmente!');
        }

        // Função para baixar o código como arquivo
        function downloadCode() {
            var blob = new Blob([editor.getValue()], { type: 'text/plain' });
            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            var language = document.getElementById('language-select').value;
            a.download = 'codigo.' + (language === 'cpp' ? 'cpp' : language);
            a.click();
            URL.revokeObjectURL(a.href);
        }
    </script>
</body>
</html>

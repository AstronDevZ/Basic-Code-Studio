<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Studio Code</title>
    <link rel="icon" href="icon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1E3A8A; /* Azul s√≥lido */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #FFFFFF; /* Branco */
            font-family: Arial, sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
        }
        button {
            padding: 15px 30px;
            font-size: 1em;
            background-color: #2563EB;
            border: none;
            border-radius: 8px;
            color: #FFFFFF;
            cursor: pointer;
        }
        button:hover {
            background-color: #1E40AF;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Basic Studio Code</h1>
    <button onclick="startEditor()">Iniciar Editor</button>

    <script>
        function startEditor() {
            window.location.href = 'editor.html';
        }
    </script>
</body>
</html>
